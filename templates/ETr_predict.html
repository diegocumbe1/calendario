{% extends 'base.html' %}
{% block tabla %}
<thead class="thead-light">
  <tr>
    <th scope="col">Fecha</th>
    <th scope="col">ETO Estiamda</th>
  </tr>
</thead>
<tbody>
  {% for row in list_etapa %}
  <tr>
    <th scope="row">
      <div class="media align-items-center">
        <a href="#" class="avatar rounded-circle mr-3">
          <img alt="Image placeholder"
            src="https://www.kindpng.com/picc/m/6-67193_calendario-fechas-horario-fecha-plan-diario-icono-blue.png">
        </a>
        <div class="media-body">
          <span class="mb-0 text-sm">{{row[0]}}</span>
        </div>
      </div>
    </th>
    <td>
      {{row[1]}}
    </td>
  </tr>
  {% endfor %}

</tbody>
{% endblock %}
